{% extends "index.html" %}
<html>
<body>

{% block page-content %}
<div class="hero-unit">
<div align="pull-left">
<form class="well" action="/register/" method="POST">
	{% csrf_token %}
	用户名<br/>
	<input type="text" class="span3" name="username" placeholder="用户名"><br/>
	{% if err_user_exists %}
	<font color="red">{{err_user_exists}}</font><br/>
	{% endif %}
	密码<br/>
	<input type="password" class="span3" name="password" placeholder="密码"><br/>
	{% if err_pass_not_equal %}
	<font color="red">{{err_pass_not_equal}}</font><br/>
	{% endif %}
	重复密码<br/>
	<input type="password" class="span3" name="repassword" placeholder="密码"><br/>
	邮箱<br/>
	<input type="text" class="span3" name="email" placeholder="邮箱"><br/>
	{% if err_email_invalid %}
	<font color="red">{{err_email_invalid}}</font><br/>
	{% endif %}
	<button type="submit" class="btn btn-primary btn-large">注册</button>
</form>
</div>
</div>
{% endblock %}
</body>
</html>
